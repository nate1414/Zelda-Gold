<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <title>Login/Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div id="topbox">
        <h1>You are editing profile, {{ user.username }}! </h1>
        <a href="/logout">Logout</a>
    </div>
    {% if messages %}
    <div id='errors'>
        {% for message in messages %}
            <p>- {{message}} -</p>
        {% endfor %}
    </div>    
    {% endif %}
    <div id="wrapper">
        <div class="box1">
            <h1>Updating your profile</h1>
            <form action="/game/edit/{{ user.id }}/update" method="POST">
                {% csrf_token %}
                <p>
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name">
                </p>
                <p>
                    <label for="first_name">Last Name: </label>
                    <input type="text" name="last_name">
                </p>
                <p>
                    <label for="first_name">Username: </label>
                    <input type="text" name="username">
                </p>
                <p>
                    <label for="first_name">Email: </label>
                    <input type="text" name="email">
                </p>
                <p>
                    <label for="first_name">Password: </label>
                    <input type="password" name="password">
                </p>
                <p>
                    <label for="first_name">Confirm Password: </label>
                    <input type="password" name="confirm_password">
                </p>
                <div class="submit1">
                    <input type="submit" name="Edit">
                </div>
            </form>
            <div class="cancel1">
                <a href="/game">Cancel</a>
            </div>
        </div>
        <div class="box2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/86/Triforce.svg" alt="zelda_logo">
            <h2><a href="/delete_user">Delete User</a></h2>
        </div>
    </div>
</body>
</html>
