<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Money</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body class="bg-light p-3">
    <div class="container1">
        <div class="row">
            <h2 class="col-sm display-2">Racing for Rupees</h2>
            <nav class="col-sm navbar navbar-expand-lg navbar-dark bg-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="userstats">User Stats</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="leaderboard">Leader Board</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/game/edit/{{ user.id }}">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
        </div>
    </div>
    <h2>User Stats</h2>

    <div class="container2">
        <div class="row">
            <div style="border:solid green 1px; border-radius:3px; width:40%;text-align:center;margin:auto;margin-bottom:20px;">
                {{user.username}}, you have won {{user.wins}} times!
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="row">
            <div style="border:solid green 1px; border-radius:3px; width:40%;text-align:center;margin:auto;margin-bottom:20px;">
                {{user.username}}, you have lost {{user.losses}} times!
            </div>
        </div>
    </div>

    <a class="btn btn-success" href="/game" >Go Back</a>
</body>
</html>
